<div class="admin-staff-page">
    <div class="page-header">
        <h1>Staff Management</h1>
        <button class="btn-primary" onclick="adminStaff.showCreateModal()">
            <span>+ Add New Staff</span>
        </button>
    </div>

    <div class="filters-section">
        <input
            type="text"
            id="staff-search"
            placeholder="Search by name, email..."
            class="search-input"
        />
        <select id="filter-role" class="filter-select">
            <option value="">All Roles</option>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
        </select>
        <select id="filter-status" class="filter-select">
            <option value="">All Status</option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
        </select>
    </div>

    <div class="staff-table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="staff-table-body">
                <tr>
                    <td colspan="8" style="text-align: center; padding: 40px;">
                        Loading staff...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container">
        <button id="prev-page" onclick="adminStaff.previousPage()">Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page" onclick="adminStaff.nextPage()">Next</button>
    </div>
</div>

<!-- Create/Edit Staff Modal -->
<div id="staff-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Add New Staff</h2>
            <button class="modal-close" onclick="adminStaff.closeModal()">&times;</button>
        </div>
        <form id="staff-form" class="modal-body">
            <input type="hidden" id="user-id" />

            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Full Name *</label>
                    <input type="text" id="staff-fullname" required />
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="staff-email" required />
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="staff-phone" />
                </div>

                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="staff-password" placeholder="Leave empty to keep current" />
                    <small style="color: #6c757d;">Min 6 characters</small>
                </div>

                <div class="form-group">
                    <label>Role *</label>
                    <select id="staff-role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Address</label>
                    <textarea id="staff-address" rows="3"></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="adminStaff.closeModal()">Cancel</button>
                <button type="submit" class="btn-primary">Save Staff</button>
            </div>
        </form>
    </div>
</div>

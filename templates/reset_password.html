<div class="container" style="max-width: 500px;">
    <h2>Reset Your Password</h2>

    <form id="reset-password-form">
    <input type="hidden" id="reset_token"> 

        <label for="reset_new_password">New Password:</label>
        <input type="password" id="reset_new_password" required>
        <div class="error-message" id="reset_new_password_error"></div>

        <label for="reset_confirm_password">Confirm New Password:</label>
        <input type="password" id="reset_confirm_password" required>
        <div class="error-message" id="reset_confirm_password_error"></div>

        <button type="submit" class="btn-submit">Reset Password</button>
    </form>
    <div id="reset-error-message" class="error-message" style="margin-top: 15px;"></div>
    <div id="reset-success-message" style="color: green; margin-top: 15px;"></div>
     <a href="#login" style="display: none; margin-top: 15px;" id="back-to-login-link">Back to Login</a>
</div>

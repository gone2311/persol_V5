<div class="container" style="max-width: 500px;">
    <h2>Forgot Password</h2>
    <p>Enter your email address below and we'll send you a link to reset your password.</p>

    <form id="forgot-password-form">
        <label for="forgot_email">Email Address:</label>
        <input type="email" id="forgot_email" required>
        <div class="error-message" id="forgot_email_error"></div>

        <button type="submit" class="btn-submit">Send Reset Link</button>
    </form>
    <div id="forgot-success-message" style="color: green; margin-top: 15px;"></div>
     <a href="#login" style="display: block; margin-top: 15px;">Back to Login</a>
</div>

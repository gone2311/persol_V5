<div class="container" style="max-width: 500px;">
    <h2>Register New Account</h2>

    <form id="register-form">
        <label for="register_username">Username:</label>
        <input type="text" id="register_username" required>
        <div class="error-message" id="username_error"></div>

        <label for="register_full_name">Full Name:</label>
        <input type="text" id="register_full_name" required>
        <div class="error-message" id="full_name_error"></div>

        <label for="register_email">Email:</label>
        <input type="email" id="register_email" required>
        <div class="error-message" id="email_error"></div>

        <label for="register_password">Password:</label>
        <input type="password" id="register_password" required>
        <div class="error-message" id="password_error"></div>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" required>
        <div class="error-message" id="confirm_password_error"></div>

        <button type="submit" class="btn-submit">Register</button>

        <p style="margin-top: 15px;">
            Already have an account? <a href="#login">Login here</a>
        </p>
    </form>
</div>

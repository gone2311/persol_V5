<div class="container">
    <h2>Products</h2>
    <div class="filters">
        <input type="text" id="search-input" placeholder="Search products by name..." style="flex: 1; padding: 12px 16px; border-radius: 8px; border: 2px solid var(--border-color); font-size: 0.95rem;">
        <select id="brand-filter">
            <option value="">-- Filter by brand --</option>
        </select>
        <select id="category-filter">
            <option value="">-- Filter by category --</option>
        </select>

            <label for="min-price">Min Price:</label>
            <input type="number" id="min-price" placeholder="0">
            <label for="max-price">Max Price:</label>
            <input type="number" id="max-price" placeholder="Any">
            <button id="price-filter-btn">Apply Price</button>
        </div>
        <a href="#compare" class="compare-link">Compare (<span id="compare-count">0</span>)</a>
    </div>

    <div id="product-list-container" class="product-grid">
        </div>

<div class="container">
    <h2>Order Management</h2>

    <div style="margin-bottom: 20px;">
        <input type="text" id="order-search" placeholder="Search by order code, customer name, recipient, or status..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
    </div>

    <table id="admin-order-list">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Order Date</th>
                <th>Total Amount</th>
                <th>Order Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="orders-pagination-controls" style="margin-top: 20px; text-align: center;">
        <button id="btn-prev-page-orders" disabled>Previous</button>
        <span id="page-info-orders" style="margin: 0 20px;">Page 1 of 1</span>
        <button id="btn-next-page-orders" disabled>Next</button>
    </div>
</div>

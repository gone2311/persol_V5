<div class="admin-container">
    <div class="page-header">
        <h1>Customer Management</h1>
        <p class="page-description">Manage user accounts and permissions</p>
    </div>

    <div class="toolbar">
        <input type="text" id="customer-search" class="search-input" placeholder="Search by email, name, or phone...">
    </div>

    <div class="table-container">
        <table id="admin-customer-list" class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="pagination-controls">
        <button id="btn-prev-page-customers" class="btn btn-secondary" disabled>
            <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span id="page-info-customers" class="page-info">Page 1 of 1</span>
        <button id="btn-next-page-customers" class="btn btn-secondary" disabled>
            Next <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

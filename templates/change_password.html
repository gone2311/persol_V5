<div class="container" style="max-width: 500px;">
    <h2>Change Password</h2>

    <form id="change-password-form">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" required>
        <div class="error-message" id="current_password_error"></div>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" required>
        <div class="error-message" id="new_password_error"></div>

        <label for="confirm_new_password">Confirm New Password:</label>
        <input type="password" id="confirm_new_password" required>
        <div class="error-message" id="confirm_new_password_error"></div>

        <button type="submit" class="btn-submit">Update Password</button>
    </form>

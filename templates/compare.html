<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2 style="color: var(--primary-color); margin: 0;">Product Comparison</h2>
        <button id="btn-clear-compare" style="background: var(--accent-color); margin: 0;">Clear All Comparison</button>
    </div>

    <div style="background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow-sm); margin-bottom: 20px;">

        <div style="display: flex; gap: 15px; align-items: flex-end;">
            <div style="flex: 1;">
                <label for="compare-search">Search product:</label>
                <input type="text" id="compare-search" placeholder="Type product name..." style="width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--border-color); margin-top: 5px;">
            </div>
            <button id="btn-search-compare" style="padding: 12px 24px; margin: 0;">Search</button>
        </div>
        <div id="compare-search-results" style="margin-top: 15px; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <div id="compare-table-container" style="background: white; padding: 20px; border-radius: 12px; box-shadow: var(--shadow-sm);">
    </div>
</div>

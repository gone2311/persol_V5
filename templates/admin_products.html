<div class="admin-products-page">
    <div class="page-header">
        <h1>Product Management</h1>
        <button class="btn-primary" onclick="adminProducts.showCreateModal()">
            <span>+ Add New Product</span>
        </button>
    </div>

    <div class="filters-section">
        <input
            type="text"
            id="product-search"
            placeholder="Search by name, code, brand..."
            class="search-input"
        />
        <select id="filter-brand" class="filter-select">
            <option value="">All Brands</option>
        </select>
        <select id="filter-category" class="filter-select">
            <option value="">All Categories</option>
        </select>
        <select id="filter-status" class="filter-select">
            <option value="">All Status</option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
        </select>
    </div>

    <div class="products-table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Code</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="products-table-body">
                <tr>
                    <td colspan="9" style="text-align: center; padding: 40px;">
                        Loading products...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container">
        <button id="prev-page" onclick="adminProducts.previousPage()">Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page" onclick="adminProducts.nextPage()">Next</button>
    </div>
</div>

<!-- Create/Edit Product Modal -->
<div id="product-modal" class="modal">
    <div class="modal-content large-modal">
        <div class="modal-header">
            <h2 id="modal-title">Add New Product</h2>
            <button class="modal-close" onclick="adminProducts.closeModal()">&times;</button>
        </div>
        <form id="product-form" class="modal-body">
            <input type="hidden" id="product-id" />

            <div class="form-grid">
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="product-name" required />
                </div>

                <div class="form-group">
                    <label>Product Code</label>
                    <input type="text" id="product-code" placeholder="Auto-generated if empty" />
                </div>

                <div class="form-group">
                    <label>Brand *</label>
                    <select id="product-brand" required>
                        <option value="">Select Brand</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category *</label>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Price *</label>
                    <input type="number" id="product-price" step="0.01" min="0" required />
                </div>

                <div class="form-group">
                    <label>Stock Quantity *</label>
                    <input type="number" id="product-stock" min="0" required />
                </div>

                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea id="product-description" rows="4"></textarea>
                </div>

                <div class="form-group full-width">
                    <label>Specifications (JSON format)</label>
                    <textarea id="product-specs" rows="3" placeholder='{"frame": "Metal", "lens": "Polarized"}'></textarea>
                </div>

                <div class="form-group full-width">
                    <label>Product Image</label>
                    <input type="file" id="product-image" accept="image/*" />
                    <div id="current-image-preview" class="image-preview"></div>
                </div>

                <div class="form-group full-width">
                    <label>Product Document (Manual/Specs)</label>
                    <select id="product-document-select">
                        <option value="">No document</option>
                    </select>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Select a document file for detailed product information
                    </small>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="adminProducts.closeModal()">Cancel</button>
                <button type="submit" class="btn-primary">Save Product</button>
            </div>
        </form>
    </div>
</div>

<!-- Upload Document Modal -->
<div id="document-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Upload Product Document</h2>
            <button class="modal-close" onclick="adminProducts.closeDocumentModal()">&times;</button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="doc-product-id" />
            <div class="form-group">
                <label>Select Document (PDF, DOCX, TXT)</label>
                <input type="file" id="product-document" accept=".pdf,.doc,.docx,.txt" />
            </div>
            <div id="current-documents-list"></div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" onclick="adminProducts.closeDocumentModal()">Cancel</button>
            <button class="btn-primary" onclick="adminProducts.uploadDocument()">Upload</button>
        </div>
    </div>
</div>

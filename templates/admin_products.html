<div class="container">
    <h2>Product Management</h2>

    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <button id="btn-show-add-form">Add New Product</button>
        <input type="text" id="product-search" placeholder="Search products by name or brand..." style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
    </div>

    <form id="product-form" class="admin-form" style="display:none;">
        <input type="hidden" id="product_id">
        
        <label>Product Name:</label>
        <input type="text" id="product_name" required>
        
        <label>Price:</label>
        <input type="number" id="product_price" required>
        
        <label>Brand:</label>
        <select id="product_brand"></select>
        
        <label>Category:</label>
        <select id="product_category"></select>
        
        <label>Type:</label>
        <select id="product_type"></select>
        
        <label>Description:</label>
        <textarea id="product_description"></textarea>
        
        <label>Stock Quantity:</label>
        <input type="number" id="product_quantity">

        <label>Main Image File Name:</label>
        <input type="text" id="product_main_image" placeholder="e.g., product_image.jpg">
        
        <button type="submit">Save Product</button>
        <button type="button" id="btn-cancel-edit">Cancel</button>
    </form>

    <h3>Product List</h3>
    <table id="admin-product-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Status (Active)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="pagination-controls" style="margin-top: 20px; text-align: center;">
        <button id="btn-prev-page" disabled>Previous</button>
        <span id="page-info" style="margin: 0 20px;">Page 1 of 1</span>
        <button id="btn-next-page" disabled>Next</button>
    </div>
</div>
